<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲列表</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #e74c3c; /* 標題顏色 */
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #34495e;
            border-radius: 10px;
            overflow: hidden; /* 圓角效果 */
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        th {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        tr:hover {
            background-color: rgba(231, 76, 60, 0.2); /* 滑鼠懸停效果 */
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            transition: color 0.3s; /* 過渡效果 */
        }
        a:hover {
            color: #c0392b; /* 懸停顏色 */
        }
        .create-song-link {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s; /* 過渡效果 */
        }
        .create-song-link:hover {
            background-color: #c0392b; /* 懸停顏色 */
        }
    </style>
</head>
<body>
    <h1>歌曲列表</h1>
    <table>
        <tr>
            <th>歌名</th>
            <th>作者</th>
            <th>編輯</th>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{ song['song_title'] }}</td>
            <td>{{ song['author'] }}</td>
            <td><a href="{{ url_for('edit_song', uuid=song['uuid']) }}">編輯</a></td>
        </tr>
        {% endfor %}
    </table>
    <a class="create-song-link" href="{{ url_for('create_song') }}">創建新歌曲</a>
</body>
</html>
