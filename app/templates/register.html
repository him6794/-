{% extends 'base.html' %}

{% block content %}
<div class="login-box">
    <h2>註冊</h2>
    <form method="POST">
        <div>
            <label for="username">使用者名稱</label>
            <input type="text" name="username" required placeholder="請輸入使用者名稱">
        </div>
        <div>
            <label for="password">密碼</label>
            <input type="password" name="password" required placeholder="請輸入密碼">
        </div>
        <button type="submit">註冊</button>
    </form>
    <button onclick="toggleForm()">切換到登入</button> <!-- 新增切換按鈕 -->
</div>
{% endblock %}
